<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoegaze Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #d1c4e9, #f8bbd0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    canvas#visualizer {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: hotpink;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .controls {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1.1rem;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #7e57c2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9575cd;
    }
    .knob {
      margin: 0 auto 20px;
    }
  </style>
</head>

<body>
  <!-- Ambient Visualizer Canvas -->
  <canvas id="visualizer"></canvas>

  <h1>Shoegaze Machine</h1>

  <!-- Preset Selection -->
  <div class="controls" id="preset-controls">
    <label for="presetSelect">Choose a Preset</label>
    <select id="presetSelect">
      <option value="Swirly Pancakes">Swirly Pancakes</option>
      <option value="Valentine Static">Valentine Static</option>
      <option value="Fast Cannonball">Fast Cannonball</option>
      <option value="Heaven Delay">Heaven Delay</option>
    </select>
    <button id="loadPresetButton">Load Preset</button>
  </div>
  
  <!-- Delay + Feedback Controls -->
  <div class="controls">
    <label for="delayTimeKnob">Delay Time</label>
    <div id="delayTimeKnob" class="knob"></div>

    <label for="feedbackKnob">Feedback</label>
    <div id="feedbackKnob" class="knob"></div>

    <button id="start">Start Audio</button>
  </div>

  <!-- Reverb Controls -->
  <div class="controls" id="reverb-controls">
    <label for="decayKnob">Reverb Decay</label>
    <div id="decayKnob" class="knob"></div>

    <label for="preDelayKnob">Pre-Delay</label>
    <div id="preDelayKnob" class="knob"></div>

    <label for="wetKnob">Wet Mix</label>
    <div id="wetKnob" class="knob"></div>
  </div>

  <!-- Filter + Distortion Controls -->
  <div class="controls" id="filter-distortion-controls">
    <label for="filterFreqKnob">Filter Frequency</label>
    <div id="filterFreqKnob" class="knob"></div>

    <label for="distortionKnob">Distortion</label>
    <div id="distortionKnob" class="knob"></div>
  </div>


  <!-- External Scripts -->
  <script src="https://unpkg.com/tone@14.8.39/build/Tone.js"></script>
  <script src="https://unpkg.com/nexusui@2.0.10/dist/NexusUI.js"></script>
  <script src="script.js"></script>
</body>
</html>
